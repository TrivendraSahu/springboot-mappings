spring.application.name=mapping

#server.port= 8081
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tanuj?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#jpa vendor adapter configuration
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

# Enable multipart file uploading
spring.servlet.multipart.enabled=true

# Set maximum file size (optional)
spring.servlet.multipart.max-file-size=10MB

# Set maximum request size (optional)
spring.servlet.multipart.max-request-size=10MB


#threshold after files are written to disk
#spring.servlet.multipart.file-size-threshold=2KB



